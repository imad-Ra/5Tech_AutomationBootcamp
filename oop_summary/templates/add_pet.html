<!DOCTYPE html>
<html>
<head>
    <title>Add Pet</title>
</head>
<body>
    <h1>Add Pet</h1>
    <form method="POST">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Species:
            <select name="species" required>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Other">Other</option>
            </select>
        </label><br>
        <label>Age: <input type="number" name="age" required></label><br>
        <label>Owner:
            <select name="owner" required>
                {% for owner in owners %}
                    <option value="{{ owner.name }}">{{ owner.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <div id="dog-fields" style="display: none;">
            <label>Breed: <input type="text" name="breed"></label><br>
        </div>
        <div id="cat-fields" style="display: none;">
            <label>Indoor: <input type="checkbox" name="indoor"></label><br>
        </div>
        <input type="submit" value="Add Pet">
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>

    <script>
        document.querySelector('select[name="species"]').addEventListener('change', function() {
            document.getElementById('dog-fields').style.display = this.value === 'Dog' ? 'block' : 'none';
            document.getElementById('cat-fields').style.display = this.value === 'Cat' ? 'block' : 'none';
        });
    </script>
</body>
</html>
