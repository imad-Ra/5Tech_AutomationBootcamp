<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f4ede6; /* light brown background */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em; /* larger font size for heading */
            color: #195; /* dark gray text color */
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #199; /* dark blue background for navigation */
            text-align: center;
            padding: 20px 0;
            font-size: 1.5em; /* larger font size for heading */
        }

        nav a {
            text-decoration: none;
            color: #fff; /* white text color */
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px; /* rounded corners */
            background: linear-gradient(160deg, #19, #115c); /* gradient background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9); /* shadow effect */
            transition: background 0.3s, box-shadow 0.3s; /* transition for hover effects */
        }

        nav a:hover {
            background: linear-gradient(135deg, #33c, #120); /* reverse gradient on hover */
            box-shadow: 0 11px 12px rgba(0, 0, 0, 0.30); /* deeper shadow on hover */
            color: #fff; /* keep the text color white */
        }

        .big-search {
            width: 300px; /* Adjust the width to your desired size */
            height: 40px; /* Adjust the height to your desired size */
            font-size: 18px; /* Adjust the font size */
            padding: 10px; /* Adjust the padding for better spacing inside the input */
            border: 2px solid #ccc; /* Optional: Adjust the border style */
            border-radius: 5px; /* Optional: Adjust the border radius for rounded corners */
        }

        button {
            height: 40px; /* Match the height of the input field */
            font-size: 16px; /* Adjust the font size */
            padding: 10px 20px; /* Adjust the padding for better spacing inside the button */
            border: 2px solid #ccc; /* Optional: Adjust the border style */
            border-radius: 5px; /* Optional: Adjust the border radius for rounded corners */
        }

        .form-container {
            max-width: 800px; /* set max width for the content */
            margin: 20px auto; /* center align the content */
            padding: 20px;
            background-color: #fff; /* white background for the content */
            border-radius: 5px; /* rounded corners */
            box-shadow: 0 4px 6px rgba(1, 1, 1, 3.7); /* shadow effect */
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333; /* dark gray text color */
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff; /* blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* shadow effect on focus */
            outline: none; /* remove default outline */
        }

        .form-actions {
            flex-basis: 100%;
            display: flex;
            justify-content: center;
        }

        input[type="submit"] {
            background-color: #28a745; /* green button color */
            color: #fff; /* white text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 9px;
            transition: background-color 0.9s;
            position: center;
        }

        input[type="submit"]:hover {
            background-color: #218838; /* slightly darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Add a New Book</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/library">Library</a>
        <a href="/add">Add Book</a>
        <a href="/contact">Contact Us</a>
        <a href="/about">About</a>
    </nav>
    <div class="form-container">
        <form action="/add" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" id="link" name="link" required>
            </div>
            <div class="form-actions">
                <input type="submit" value="Add Book">
            </div>
        </form>
    </div>
</body>
</html>
